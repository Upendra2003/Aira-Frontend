<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRA - Mental Wellness Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9370DB;
            --secondary-color: #FFC0CB;
            --dark-color: #333;
            --light-color: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #9370DB, #8A2BE2);
            color: var(--light-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent scrolling by default */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            padding: 20px 0;
        }

        nav {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            transition: transform 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .logo:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            position: absolute;
            right: 20px;
        }

        .nav-links a {
            color: var(--light-color);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--light-color);
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Main content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            flex: 1;
            position: relative;
        }

        .character-download-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: float 4s ease-in-out infinite;
        }

        .character-section {
            position: relative;
            margin: 0;
        }

        .character-img {
            max-width: 60%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .feature-line {
            position: absolute;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature-line:nth-child(1) {
            top: 30%;
            left: -220px;
        }

        .feature-line:nth-child(2) {
            top: 50%;
            left: -250px;
        }

        .feature-line:nth-child(3) {
            top: 70%;
            left: -220px;
        }

        .pulse-icon {
            height: 40px;
            width: 120px;
            background-repeat: no-repeat;
            position: relative;
        }

        .pulse-icon::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: var(--light-color);
            border-radius: 50%;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 0 rgba(255, 255, 255, 0.7);
            animation: pulse 2s infinite;
        }

        .feature-text {
            font-size: 1.2rem;
            font-weight: 600;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        .download-btn {
            margin-top: 0;
            padding: 15px 40px;
            background-color: var(--dark-color);
            color: var(--light-color);
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            margin-right: -60px;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }

        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .tagline {
            margin-top: 20px;
            font-size: 1.3rem;
            text-align: center;
            max-width: 800px;
            animation: fadeIn 1s ease-out;
        }

        /* Social Icons */
        .social-icons {
            position: absolute;
            right: 30px;
            bottom: 60px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--light-color);
            color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.1);
            background-color: var(--dark-color);
            color: var(--light-color);
        }

        /* Footer */
        footer {
            padding: 15px 0;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            margin-top: 50px; /* Stick to bottom */
        }

        .copyright {
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            body {
                overflow: hidden; /* Prevent scrolling on mobile */
            }

            .responsive_cont {
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
                height: 100vh; /* Full viewport height */
                padding: 20px 0;
            }

            .main-content {
                padding: 10px 0;
                flex: 1;
            }

            .character-download-group {
                width: 100%;
                align-items: center;
            }

            .character-img {
                max-width: 80%;
                margin: 0 auto;
                display: block;
            }

            .download-btn {
                margin-top: 20px;
                margin-right: 0;
                width: 60%;
                justify-content: center;
            }

            .tagline {
                margin-top: 20px;
                font-size: 1.1rem;
                padding: 0 10px;
                text-align: center;
            }

            .social-icons {
                position: static;
                flex-direction: row;
                justify-content: center;
                margin: 20px 0;
                width: 100%;
                bottom: auto;
            }

            .social-icon {
                margin: 0 5px;
            }

            footer {
                margin-top: 0;
                width: 100%;
            }

            nav {
                flex-direction: row;
                justify-content: space-between;
            }

            .nav-links {
                position: static;
                margin-top: 0;
            }
        }

        @media screen and (max-width: 480px) {
            .nav-links {
                gap: 15px;
            }

            .nav-links a {
                font-size: 1rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .character-img {
                max-width: 90%;
            }

            .download-btn {
                padding: 10px 25px;
                font-size: 1rem;
                width: 70%;
            }

            .tagline {
                font-size: 0.9rem;
            }

            .social-icon {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
        }

        @media screen and (min-width: 769px) {
            .feature-line {
                left: -220px;
            }

            .nav-links {
                display: flex !important;
                position: absolute;
                right: 20px;
                flex-direction: row;
                background-color: transparent;
                padding: 0;
                transform: none;
                opacity: 1;
            }

            .hamburger {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">AIRA</div>
                <div class="nav-links">
                    <a href="#">ABOUT</a>
                    <a href="#">CONTACT</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="responsive_cont">
        <main class="container">
            <div class="main-content">
                <!-- Grouped character and download button for unified animation -->
                <div class="character-download-group">
                    <div class="character-section">
                        <img src="middle.png" alt="AIRA Character" class="character-img" id="aira-image">
                    </div>
                    <a href="img.png" download class="download-btn">
                        DOWNLOAD
                        <i class="fas fa-download"></i>
                    </a>
                </div>
                <div class="tagline">Your mind deserves the best care – Start your journey with AIRA today!</div>
            </div>
        </main>
    
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
        </div>
    
        <footer>
            <div class="container">
                <p class="copyright">© 2025 AIRA Wellness. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageElement = document.getElementById('aira-image');
            imageElement.src = "middle.png";

            const featureLines = document.querySelectorAll('.feature-line');
            featureLines.forEach((line, index) => {
                setTimeout(() => {
                    line.style.opacity = '0';
                    line.style.transform = 'translateX(-50px)';
                    setTimeout(() => {
                        line.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                        line.style.opacity = '1';
                        line.style.transform = 'translateX(0)';
                    }, 100);
                }, index * 300);
            });

            const downloadBtn = document.querySelector('.download-btn');
            downloadBtn.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
                ripple.style.width = '100px';
                ripple.style.height = '100px';
                ripple.style.transform = 'translate(-50%, -50%) scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.opacity = '1';

                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });

            if (!document.querySelector('#ripple-animation')) {
                const style = document.createElement('style');
                style.id = 'ripple-animation';
                style.textContent = `
                    @keyframes ripple {
                        to {
                            transform: translate(-50%, -50%) scale(3);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }

            window.addEventListener('mousemove', function(e) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                // document.body.style.backgroundPosition = `${x * 10}px ${y * 10}px`;
            });
        });

        function createMobileMenu() {
            const nav = document.querySelector('nav');
            const navLinks = document.querySelector('.nav-links');
            let hamburger = document.querySelector('.hamburger');

            // If viewport is <= 768px and hamburger doesn't exist, create it
            if (window.innerWidth <= 768 && !hamburger) {
                hamburger = document.createElement('div');
                hamburger.classList.add('hamburger');
                hamburger.innerHTML = '<span></span><span></span><span></span>';
                
                hamburger.addEventListener('click', function() {
                    this.classList.toggle('active');
                    navLinks.classList.toggle('active');
                });

                // Apply styles for mobile menu
                navLinks.style.position = 'absolute';
                navLinks.style.top = '60px';
                navLinks.style.right = '20px';
                navLinks.style.flexDirection = 'column';
                navLinks.style.backgroundColor = 'rgba(147, 112, 219, 0.9)';
                navLinks.style.padding = '20px';
                navLinks.style.borderRadius = '10px';
                navLinks.style.transform = 'translateX(100%)';
                navLinks.style.opacity = '0';
                navLinks.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
                navLinks.style.zIndex = '10';

                nav.appendChild(hamburger);
            } 
            // If viewport is > 768px, remove hamburger and reset nav-links styles
            else if (window.innerWidth > 768 && hamburger) {
                hamburger.remove();
                // Reset nav-links styles for desktop
                navLinks.style.position = 'absolute';
                navLinks.style.top = 'auto';
                navLinks.style.right = '20px';
                navLinks.style.flexDirection = 'row';
                navLinks.style.backgroundColor = 'transparent';
                navLinks.style.padding = '0';
                navLinks.style.transform = 'none';
                navLinks.style.opacity = '1';
                navLinks.style.zIndex = 'auto';
                navLinks.classList.remove('active');
            }
        }

        // Initial call to create the mobile menu if needed
        window.addEventListener('load', createMobileMenu);
        // Update on resize
        window.addEventListener('resize', createMobileMenu);
    </script>
</body>
</html>
